<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Contact Us</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
      <div class="container">
        <a href="/index.html" class="navbar-brand">
         <div class="logo">Lustre<span style="color: #C89B3C;">Gems</span></div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Rewards</a></li>
            <li class="nav-item"><a href="/registrer.html" class="nav-link">Sign Up</a></li>
            <li class="nav-item">
              <a href="/login.html" class="btn btn-primary nav-link px-4 text-white">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth pt-5 mt-5" id="contact">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <h2>Contact Us</h2>
              <form id="contactForm" class="mt-4">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email" required />
                </div>
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" rows="5" id="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">&copy; 2021 Hans Christian Braga</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

    <script>
      AOS.init();

      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
          Swal.fire({
            icon: 'error',
            title: 'All fields are required.',
            confirmButtonColor: '#3085d6',
          });
          return;
        }

        Swal.fire({
          icon: 'success',
          title: 'Message successfully sent!',
          text: 'Thank you for contacting us!',
          confirmButtonColor: '#3085d6',
        });
        this.reset();
      });

      $(function () {
        $(document).scroll(function () {
          var $nav = $(".navbar-fixed-top");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
  </body>
</html>
